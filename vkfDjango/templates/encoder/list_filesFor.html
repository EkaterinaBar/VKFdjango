{% extends 'base.html' %}

{% block title %} Последние файлы {% endblock %}

{% block content %}

    {% if filesFor %}

        {% for f in filesFor %}
        
         
            <form action = "{% url 'encoder:fileFrom' f.id %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <p>{{f.file_name}}
                <button type="submit">Выбрать</button></p>
            </form>
        {% endfor %}

    {% else %}
        Пока файлов нет
    {% endif %}

    <form action = "{% url 'encoder:choiceFileFor' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <button type="submit">Назад</button>
    </form>
    

{% endblock %}
