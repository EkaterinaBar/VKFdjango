{%  extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<p>Точно хотите удалить эксперимент пользователя {{ex.user}} с количеством гипотез: {{ex.num_hyps}}, обучающей выборкой: {{ex.table_samp}} 
				и тестовой выборкой: {{ex.table_test}}?</p>

			<form action="{% url 'delete_ex' ex.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'index' %}">Отмена</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
